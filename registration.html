<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
        <link href="favicon.ico" rel="icon" type="image/x-icon">
        <title>Реєстрація</title>
    </head>
    <body>
        <header>
            <h1>Реєстрація</h1>
        </header>
        
        <main>
            <section>
                <hr>
                <form>
                    <fieldset>
                        <legend>Обов'язкові поля</legend>
                        Логін: <input type="text" name="login" required=""/><br><br>

                        Пароль: <input type="password" name="password" pattern="^([a-zA-Z\d]{8,})$" 
                        title="Маленькі та великі латинські літери, цифри. Мінімум 8 символів" required=""/><br><br>

                        Email: <input type="text" name="email" required=""><br><br>
                    </fieldset>
                    <br>

                    <fieldset>
                        <legend>Особиста інформація</legend>
                        <label>Ім'я:<br>
                            <input type="text" name="firstname"><br>
                        </label>
    
                        <label>Прізвище:<br>
                            <input type="text" name="lastname"><br>
                        </label>
    
                        <label>Вік:<br>
                            <input type="number" name="age" min="16" max="99" ><br>
                        </label>

                        <label>Оберіть все, що стосується вас:<br>
                            <input type="checkbox" name="preferences">Полюбляю сучасне мистецтво<br>
                            <input type="checkbox" name="preferences">Часто відвідую музеї<br>
                            <input type="checkbox" name="preferences">Прагну повязати(вже повязав своє життя з мистецтвом)<br>
                            <input type="checkbox" name="preferences">Прагну займатись/займаюсь стріт-артом в некомерційних цілях<br>
                        </label>
                        
                        <label>Що саме вас зацікавило в нашому сайті:<br>
                            <input type="radio" name="reason">Прагну дізнатись про стріт-арт в Чернівцях<br>
                            <input type="radio" name="reason">Прагну прийняти участь у вашому проекті<br>
                            <input type="radio" name="reason">Хочу першим дізнаватись про нові мурали<br>
                        </label>
    
                        <textarea name="comment" placeholder="Розкажіть про себе"></textarea>
                    </fieldset>

                    <input type="submit" name="submit" value="Зареєструватись">
                    <input type="reset" name="reset" value="Скинути">
                </form>
            </section>

            <section>
                <hr>
                <a href="index.html">Назад до статті</a>
            </section>
        </main>

        <footer>
            <hr>
            <p>

                    <img src="Assets/Images/Instagram.webp" alt="Instagram" width="25" height="25">
                </a>
            </p>
        </footer>
    </body>
</html>
